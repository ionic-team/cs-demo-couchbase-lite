<ion-header>
  <ion-toolbar>
    <ion-title>
      Tea Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTeaCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let cat of categories$ | async">
      <ion-item (click)="editTeaCategory(cat.id)">
        <ion-label>
          <div class="name">{{ cat.name }}</div>
          <div class="description">{{ cat.description }}</div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="removeTeaCategory(cat.id)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
